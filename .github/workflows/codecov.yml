name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run tests
      run: xcodebuild -scheme CITesting -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' test
    - name: Generate coverage report
      run: llvm-cov export -format="lcov" .build/debug/chaqmoq-consolePackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1.0.3
      with:
        flags: base64,unittests
        file: coverage.lcov
